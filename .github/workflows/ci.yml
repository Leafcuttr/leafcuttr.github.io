# This workflow publishes the mdBook documentation to GitHub Pages 
# whenever a push occurs on the 'main' branch.

name: Deploy mdBook Documentation

on:
  push:
    branches:
      - main
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # Fetch full history for correct metadata
          fetch-depth: 0 
      
      # Step 1: Install mdBook (using a pre-built binary for speed)
      - name: Install mdBook
        run: |
          VERSION="0.4.52" # Lock to a stable version
          curl -L https://github.com/rust-lang/mdBook/releases/download/v${VERSION}/mdbook-v${VERSION}-x86_64-unknown-linux-gnu.tar.gz | tar -xz
          sudo mv mdbook /usr/local/bin/
      
      # Step 2: Build the book
      - name: Build mdBook
        run: mdbook build
      
      # Step 3: Upload generated book/ directory as an artifact
      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # The contents of the 'book' directory will be uploaded
          path: './book'

  # Deployment job runs after the build job successfully uploads the artifact
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4